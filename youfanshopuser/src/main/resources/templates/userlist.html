<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>地址</td>
        <td>手机号</td>
        <td>qq</td>
        <td>微信</td>
        <td>邮箱</td>
        <td>性别</td>
        <td>生日</td>
        <td>账号</td>
        <td>操作</td>
    </tr>
    <tr th:each="user : ${listuser}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.address}"></td>
        <td th:text="${user.telphone}"></td>
        <td th:text="${user.qq}"></td>
        <td th:text="${user.weixin}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.sex}"></td>
        <td th:text="${user.birthday}"></td>
        <td th:text="${user.username}"></td>
        <td >
            <a href="#" th:href="@{/user/findUserById(id=${user.id})}" >查看</a>
            <a href="#" th:href="@{/user/toEditUser(id=${user.id})}">修改</a>
            <a href="#" th:href="@{/user/deleteuserbyid(id=${user.id})}">删除</a>
        </td>
    </tr>
</table>
</body>
</html>
